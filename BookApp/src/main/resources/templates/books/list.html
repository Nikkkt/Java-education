<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<header>
    <h1>Список книг</h1>
</header>

<section>
    <form th:action="@{/books/search}" method="get">
        <input type="text" name="title" placeholder="Назва книги">
        <input type="text" name="author" placeholder="ПІБ автора">
        <input type="number" name="pages" placeholder="Кількість сторінок">
        <button type="submit">Пошук</button>
    </form>
</section>

<section>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Автор</th>
            <th>Рік</th>
            <th>Жанр</th>
            <th>Сторінки</th>
            <th>Опис</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.pages}"></td>
            <td th:text="${book.description}"></td>
            <td>
                <a th:href="@{'/books/edit/' + ${book.id}}">Редагувати</a> |
                <a th:href="@{'/books/delete/' + ${book.id}}"
                   onclick="return confirm('Ви впевнені, що хочете видалити цю книгу?');">
                    Видалити
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<footer>
    <a th:href="@{/books/new}">Додати нову книгу</a>
</footer>
</body>
</html>
